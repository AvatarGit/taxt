<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#demo{
				width: 400px;
				height: 400px;
				border: 1px solid blue;
			}
		</style>
		<script>
			window.onload=function(){
				function $(str){
					return document.getElementById(str);
				}
				document.getElementById('demo').onmouseover = function(str1){
					var a=str1||window.event;
					var ofx=a.offsetX;
					var clientX=a.clientX;
					var screenX=a.screenX;
					$('dem').innerHTML=ofx;
					$('dem1').innerHTML=clientX;
					$('dem2').innerHTML=screenX;
				}
			}
		</script>
	</head>
	<body>
		<div id="demo">
			<p>
				<label>到div的距离</label>
				<div id="dem"></div>
			</p>
			<p>
				<label>到浏览器x的位置</label>
				<div id="dem1"></div>
			</p>
			<p>
				<label>到屏幕的位置</label>
				<div id="dem2"></div>
			</p>
			
		</div>
	</body>
</html>
